notifications:
  email: false

language: node_js
node_js:
    - 10
    - 9
    - 8
    - 7
os:
  - osx
  - linux

cache:
  directories:
    - ~/.npm

branches:
  only:
  - master
  - /^greenkeeper/.*$/
  except:
    - /^v\d+\.\d+\.\d+$/

install: npm install

script:
- npm run build
- npm run test

before_deploy:
    - npm install -g travis-deploy-once

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx travis-deploy-once "npx semantic-release"
